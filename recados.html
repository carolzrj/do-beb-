<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Recados</title>
    </head>
    <body>
        <header>
            <h1>Deixe aqui o seu recadinho</h1>
        </header>

        <main>
            <a href="index.html">Voltar</a>
            <section>
                <h2>Envie seu recado</h2>
                <form action="/enviar-mensagem" method="POST">
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome" required />
                    </div>

                    <div>
                        <label for="parentesco">Parentesco</label>
                        <input
                            type="text"
                            id="parentesco"
                            name="parentesco"
                            placeholder="Seu parentesco com o bebÃª"
                            required
                        />
                    </div>

                    <div>
                        <label for="data">Dia:</label>
                        <input
                            type="date"
                            id="data"
                            name="data"
                            required
                        />
                    </div>

                    <div>
                        <label for="recado">Recado:</label>
                        <div>
                            <textarea
                                id="recado"
                                name="recado"
                                rows="6"
                                placeholder="Escreva seu recado aqui..."
                                required
                            ></textarea>
                        </div>
                    </div>

                    <button type="submit">Enviar Recado</button>
                </form>
            </section>

            

        <footer>
            <p>&copy; 2024 - MELHOR TIA carolz - Todos os direitos reservados.</p>
        </footer>
    </body>
</html>
